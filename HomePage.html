<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideKick OS v1.0.1</title>
    <link rel="stylesheet" href="HomePage.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="monitor">
            <div class="screen">
                <p id="terminal-output"></p>

                <div id="launch-app" class="app-view hidden">
                    <p id="launch-text"></p>
                </div>
                <div id="timer-app" class="app-view hidden">
                    <h1 class="timer-title">STUDY TIMER</h1>
                    <h1 id="timer-display-element">00:00.00</h1>
                    <div id="timer-inputs-row">
                        <input id="timer-hours-input" type="number" placeholder="HRS" min="0" max="99">
                        <input id="timer-minutes-input" type="number" placeholder="MIN" min="0" max="59">
                        <input id="timer-seconds-input" type="number" placeholder="SEC" min="0" max="59">
                    </div>
                    <div class="timer-buttons">
                        <button id="timer-start-btn">START</button>
                        <button id="timer-pause-btn">PAUSE</button>
                        <button id="timer-reset-btn">RESET</button>
                        <button id="timer-lap-btn">LAP</button>
                        <button id="timer-mode-btn">MODE</button>
                    </div>
                    <ul id="timer-lap-list"></ul>
                    <audio id="timer-alarm-sound">
                        <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
                    </audio>
                </div>
                <div id="music-app" class="app-view hidden">
                    <div class="music-top">
                        <div id="music-title">Select Tracks to Begin</div>
                    </div>
                    <div class="music-controls-wrapper">
                        <div class="music-progress-container">
                            <div id="music-progress-bar"></div>
                        </div>
                        <div class="music-buttons">
                            <button id="music-prev-btn" class="app-action-btn">PREV</button>
                            <button id="music-play-btn" class="app-action-btn">PLAY</button>
                            <button id="music-next-btn" class="app-action-btn">NEXT</button>
                            <button id="music-loop-btn" class="app-action-btn">LOOP</button>
                        </div>
                        <label for="music-file-input" class="app-action-btn file-input-label">LOAD FILES</label>
                        <input type="file" id="music-file-input" accept="audio/*" multiple>
                    </div>
                </div>
                <div id="todo-app" class="app-view hidden">
                    <div class="todo-container-inner">
                        <div class="input-section">
                            <input type="text" id="todo-input" placeholder="New Task...">
                            <button id="add-todo-btn">ADD</button>
                            <button id="delete-all-btn">CLEAR</button>
                        </div>
                        <ul id="todo-list"></ul>
                    </div>
                </div>
                <div id="trivia-app" class="app-view hidden">
                    <div class="trivia-question-wrapper">
                        <div id="trivia-category">LOADING...</div>
                        <div id="trivia-question">...</div>
                    </div>
                    <div class="trivia-answer-wrapper">
                        <div id="trivia-choices-container">
                            <button class="app-action-btn trivia-choice-btn"></button>
                            <button class="app-action-btn trivia-choice-btn"></button>
                            <button class="app-action-btn trivia-choice-btn"></button>
                        </div>
                        <button id="trivia-next-btn" class="app-action-btn">NEXT QUESTION</button>
                        <p id="trivia-message" class="message-line"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="system-apps">
                <h3>SYSTEM APPLICATIONS</h3>
                <div class="app-buttons">
                    <button class="app-btn" data-app="music"><span class="icon">ðŸŽµ</span> MUSIC</button>
                    <button class="app-btn" data-app="timer"><span class="icon">âŒ›</span> TIMER</button>
                    <button class="app-btn" data-app="todo"><span class="icon">ðŸ“‹</span> TO-DO</button>
                    <button class="app-btn" data-app="trivia"><span class="icon">ðŸ’¡</span> TRIVIA</button>
                    <div class="outer-logout-btn"></div>
                        <button id="logout-btn"><span class="icon"></span>LOGOUT</button>
                    <div class="outer-logout-btn"></div>
                </div>
            </div>
            <div class="info-panel">
                <div class="title">SideKick 1.0</div>
                <div class="copyright">Â©1986 GDG Computer Systems, Inc.</div>
                <img src="dgc-lockup.png" alt="Google Developer Groups Logo" id="gdg-logo">
            </div>
        </div>
    </div>

    <audio id="music-player"></audio>
    <script type="module" src="HomePage.js"></script>
</body>

</html>
